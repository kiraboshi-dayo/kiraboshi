<html lang="ja">
<head>

 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />

 <!-- 外部CSS -->
 <link rel="stylesheet" href="../style.css" />
  <!--フォントメガ丸-->
  <script>
    (function(d) {
      var config = {
        kitId: 'vmj6bcq',
        scriptTimeout: 3000,
        async: true
      },
      h=d.documentElement,t=setTimeout(function(){h.className=h.className.replace(/\bwf-loading\b/g,"")+" wf-inactive";},config.scriptTimeout),tk=d.createElement("script"),f=false,s=d.getElementsByTagName("script")[0],a;h.className+=" wf-loading";tk.src='https://use.typekit.net/'+config.kitId+'.js';tk.async=true;tk.onload=tk.onreadystatechange=function(){a=this.readyState;if(f||a&&a!="complete"&&a!="loaded")return;f=true;clearTimeout(t);try{Typekit.load(config)}catch(e){}};s.parentNode.insertBefore(tk,s)
    })(document);
  </script>
</head>
<body>
  <div class="about-wrapper">
    <h1 class="about-title">きらぼしのイラスト</h1>
    <div class="about-buttons">
      <a href="../pages/video.html" class="about-btn">動画</a>
      <a href="../pages/Another.html" class="about-btn">その他</a>
    </div>

    <div class="about-gallery">
      <div class="gallery-item">
        <img src="../images/sample1.PNG" alt="作品1" 
        onclick="openModal(this.src, this.dataset.memo)" 
        data-memo="この作品は夜空をイメージして作りました。">
        <a href="https://x.com/..." target="_blank" class="x-button">Xで見る</a>
      </div>
    
      <div class="gallery-item">
        <img src="img/sample2.png" alt="作品2" onclick="openModal(this.src)">
        <a href="https://x.com/あなたのポストURL2"  class="x-button">Xで見る</a>
      </div>
      <!-- 以下同様 -->
    </div>
    
    <!-- モーダル（拡大表示用） -->
    <div id="modal" class="modal" onclick="closeModal()">
      <span class="close">&times;</span>
      <img class="modal-content" id="modal-img">
      <div class="memo-text" id="modal-memo"></div> <!-- ←追加 -->
    </div>

    </div>
  </div>

   <!-- menu -->
<div id="menu-button">
  <img src="../images/menu-ShootingStar.PNG" alt="menu" class="hamburger"/>
</div>

<div id="menu-panel" class="menu-panel">
  <a href="../index.html">ホーム</a>
  <a href="../pages/Illustration.html">イラスト</a>
  <a href="../pages/video.html">動画</a>
  <a href="../pages/Another.html">その他</a>
</div>

<script>
  
 // menu開閉（アニメーション付き）

  const menuButton = document.getElementById("menu-button");
  const menuPanel = document.getElementById("menu-panel");

  menuButton.addEventListener("click", () => {
    if (menuPanel.classList.contains("show")) {
      menuPanel.classList.remove("show");
      setTimeout(() => {
        menuPanel.style.display = "none";
      }, 300);
    } else {
      menuPanel.style.display = "block";
      setTimeout(() => {
        menuPanel.classList.add("show");
      }, 10);
    }
  });

 function openModal(src, memo) {
  const modal = document.getElementById("modal");
  document.getElementById("modal-img").src = src;
  document.getElementById("modal-memo").textContent = memo; // メモを入れる

  modal.style.display = "block";     
  requestAnimationFrame(() => {
    modal.classList.add("show");
  });
}

function closeModal() {
  const modal = document.getElementById("modal");
  modal.classList.remove("show");
  setTimeout(() => {
    if (!modal.classList.contains("show")) {
      modal.style.display = "none";
    }
  }, 400); // transitionと同じ時間
}
</script>

</body>
</html>
